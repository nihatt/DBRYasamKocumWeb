<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
      
    <h:head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="newcss.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="text-center" >
       
    
<main class="form-signin container">
  <h:form>
    <h:graphicImage class="mb-4" value="https://i.pinimg.com/originals/b3/5f/c7/b35fc7144c81956c683df40833b87469.jpg" alt="" width="72" height="57"></h:graphicImage>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating" style="width: 460px">
      <h:inputText  class="form-control" id="floatingInput" a:placeholder="name@example.com"></h:inputText>
      <h:outputLabel for="floatingInput">Mail Adresiniz</h:outputLabel>
    </div>
    <div class="form-floating">
      <h:inputSecret  class="form-control" id="floatingPassword" a:placeholder="Password"></h:inputSecret>
      <h:outputLabel for="floatingPassword">Şifreniz</h:outputLabel>
    </div>

    <div class="checkbox mb-3">
      <h:outputLabel>
        <h:selectBooleanCheckbox  value="remember-me"> Remember me</h:selectBooleanCheckbox>
      </h:outputLabel>
    </div>
    <h:button class="w-100 btn btn-lg btn-primary" value="Giriş Yap"></h:button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021 DBR's SAĞLIK</p>
  </h:form>
</main>


    
  


        
               <ui:repeat var="xyz" value="#{projebean1.fonk()}" varStatus="loop">
            #{projebean1.fonk()[loop.index]}
        </ui:repeat>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </h:body>
</html>
