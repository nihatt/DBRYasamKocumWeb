<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="logincss.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=KoHo"/></link>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bebas+Neue"/>
        <script src="https://kit.fontawesome.com/018c1f74d5.js" crossorigin="anonymous"></script>
        <title>DBR YASAM KOCLUGU</title>

    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding-bottom: 20px;padding-top: 20px" >
            <div class="container-fluid" >
                <i class="fas fa-child" style="padding: 5px"></i>
                <a class="navbar-brand" href="/dbrsyasamkoc/faces/index.xhtml">DBR Yaşam Koçluğu</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/dbrsyasamkoc/faces/index.xhtml">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dbrsyasamkoc/faces/yorumlar.xhtml">Yorumlar</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hizmetlerimiz
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/dbrsyasamkoc/faces/sporhocalari.xhtml">Kişisel Antrenörler</a></li>
                                <li><a class="dropdown-item" href="/dbrsyasamkoc/faces/psikologlar.xhtml">Psikologlar</a></li>
                                
                                <li><a class="dropdown-item" href="/dbrsyasamkoc/faces/yasamkoclari.xhtml">Diyetisyenler</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Kendini Gör !</a>
                        </li>
                    </ul>
                    <h:form class="d-flex">

                        <h:commandButton action = "login?faces-redirect=true" rendered="#{!(userBean.loggedIn)}" class="btn btn-outline-success"   value="Giriş Yap | Üye Ol"  style="margin-left: 5px"></h:commandButton>
                        <h:commandButton action = "profilepage?faces-redirect=true"  rendered="#{userBean.loggedIn}"  value="Profil" class="btn btn-warning" style="margin-left: 5px"></h:commandButton>
                        <h:commandButton  rendered="#{userBean.loggedIn}" class="btn btn-danger"   value="Çıkış Yap"  style="margin-left: 5px"
                                         action="#{userBean.cikisYap()}"></h:commandButton>

                    </h:form>
                </div>
            </div>
        </nav>

        <h:form prependId ="false" id="button-form"
                enctype="multipart/form-data">
            <div class="login-wrap" style="display:flex;justify-content: center;align-items: center;padding-top: 150px;">
                <div class="login-html mx-auto my-auto" >
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked="true"/><label for="tab-1" class="tab">Giris Yap</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"/><label for="tab-2" class="tab">Üye Ol</label>
                    <div class="login-form">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">E-mail</label>
                                <input jsf:id="sign-in-email" type="email" class="input"
                                       value="#{userBean.user_main_in}"

                                       requiredMessage="Lütfen e-mail adresinizi giriniz"/>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Şifre</label>
                                <input jsf:id="sign-in-pass" type="password" class="input" data-type="password"
                                       value="#{userBean.user_password_in}"
                                       requiredMessage="Lütfen şifrenizi giriniz"/>
                            </div>
                            <div class="group">

                            </div>
                            <div class="group">
                                <h:commandButton class="button"
                                                 action="#{userBean.actionSignIn()}"
                                                 value="Giris Yap"/>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">Şifreni mi Unuttun?</a>
                            </div>
                        </div>
                        <!-- uye ol kismi -->

                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user" class="label">E-mail</label>
                                <input jsf:id="sign-up-email" type="email" class="input"
                                       value="#{userBean.user_mail}"

                                       requiredMessage="Lütfen e-mail adresinizi giriniz"/>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Şifre</label>
                                <input jsf:id="sign-up-pass" type="password" class="input" data-type="password"
                                       value="#{userBean.user_password}"

                                       requiredMessage="Lütfen şifrenizi giriniz"/>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">İsim</label>
                                <input jsf:id="sign-up-x" type="text" class="input"
                                       value="#{userBean.user_name}"

                                       requiredMessage="Lütfen isminizi giriniz"
                                       validateMessage="Hatali isim"
                                       validatorMessage="Uygun bir isim giriniz">

                                    
                                </input>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Soyisim</label>
                                <input jsf:id="sign-up-y" type="text" class="input"
                                       value="#{userBean.user_surname}"

                                       requiredMessage="Lütfen soyisminizi giriniz"
                                       validatorMessage="Uygun bir soyisim giriniz">
                                    
                                </input>    
                            </div>
                            <div class="group">
                                <label for="pass" class="label"
                                       >Resim Ekle</label>
                                <input jsf:id="sign-up-resim"  type="file" class="input"
                                       p:accept="image/*"
                                       value="#{userBean.doc}"/>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Doğum Tarihin</label>
                                <input jsf:id="sign-up-tarih"  type="date" class="input"

                                       value="#{userBean.user_date}"/>
                            </div>
                            <div class="group">
                                <h:commandButton class="button"
                                                 action="#{userBean.actionSignUp()}"
                                                 value="Uye Ol"/>
                            </div>


                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a> <label for="tab-1">Zaten Üye misin?</label></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </h:body>
</html>
